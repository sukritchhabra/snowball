<form data-name="Video">
  <label>Youtube URL<br>
    <input type="text" class="video-url large-text" data-target="video-url" value="https://www.youtube.com/watch?v=B759dzymyoc">
    <input type="hidden" data-target="video-id" value="">
    <input type="hidden" class="frame-width" data-target="frame-width" value="600">
    <input type="hidden" class="frame-height" data-target="frame-height" value="400">
  </label>
  
  <div>Size<br>
    <label><input type="radio" class="frame-size" name="frame-size" data-target="frame-size" value="600x400" checked>600x400</label>
    <label><input type="radio" class="frame-size" name="frame-size" data-target="frame-size" value="1366x700">1366x700</label>
    <label><input type="radio" class="frame-size" name="frame-size" data-target="frame-size" value="1920x1080">1920x1080</label>
  </div>
    
</form>
